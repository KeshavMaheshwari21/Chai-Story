<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #f0f0f0;
    }

    button {
      padding: 0.5rem 0.8rem;
      background-color: #2d6cdf;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #174bb3;
    }

    .remove-btn {
      background-color: #e74c3c;
    }

    .remove-btn:hover {
      background-color: #c0392b;
    }

    .total-section {
      text-align: right;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    form input[type="text"] {
      width: 92%;
      padding: 12px;
      margin-bottom: 15px;
      margin-top: 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .confirm-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #2d6cdf;
      border: none;
      border-radius: 8px;
      color: #fff;
      margin-top: 1rem;
    }

    .confirm-btn:hover {
      background-color: #174bb3;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        width: 45%;
        padding-right: 1rem;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Your Cart</h1>

    {% if items %}
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td data-label="Item">{{ item.name }}</td>
          <td data-label="Qty">
            <form method="POST" style="display:inline;">
              <input type="hidden" name="update_item" value="{{ item.id }}">
              <input type="hidden" name="action" value="minus">
              <button type="submit">‚àí</button>
            </form>
            {{ item.qty }}
            <form method="POST" style="display:inline;">
              <input type="hidden" name="update_item" value="{{ item.id }}">
              <input type="hidden" name="action" value="plus">
              <button type="submit">+</button>
            </form>
          </td>
          <td data-label="Price">‚Çπ{{ item.price }}</td>
          <td data-label="Subtotal">‚Çπ{{ item.subtotal|round(2) }}</td>
          <td data-label="Action">
            <form method="POST">
              <input type="hidden" name="update_item" value="{{ item.id }}">
              <input type="hidden" name="action" value="remove">
              <button type="submit" class="remove-btn">üóë Remove</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="total-section">
      Total: ‚Çπ{{ total|round(2) }}
    </div>

    <form method="POST" action="/place_order">
      <input type="text" name="customer_name" placeholder="Your Name" required>
      <input type="text" name="table_number" placeholder="Table Number" required>
      <button type="submit" class="confirm-btn">üõí Place Order</button>
    </form>

    {% else %}
    <p style="text-align: center; font-size: 1.2rem; margin-top: 2rem;">Your cart is empty!</p>
    {% endif %}

    <a href="{{ url_for('customer_menu') }}" style="display: block; text-align: center; margin-top: 1.5rem;">
      ‚Üê Continue Shopping
    </a>
  </div>

</body>
</html>
