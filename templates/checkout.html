<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f2f0ed; /* Light coffee cream */
    color: #2e1c12;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1.5rem;
    background: #f7f3f0; /* Latte foam background */
    border-radius: 10px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
  }

  h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: #4e342e; /* Deep mocha */
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1.5rem;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    padding: 1rem;
    text-align: center;
    border-bottom: 1px solid #d3c4b9;
  }

  th {
    background-color: #a1887f; /* Coffee milk foam */
    color: #fff;
  }

  button {
    padding: 0.5rem 0.8rem;
    background-color: #6d4c41; /* Brewed coffee */
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background-color: #4e342e;
  }

  .remove-btn {
    background-color: #8e3b3b;
  }

  .remove-btn:hover {
    background-color: #6c2a2a;
  }

  .total-section {
    text-align: right;
    font-weight: bold;
    font-size: 1.2rem;
    margin-top: 1rem;
    color: #4e342e;
  }

  form input[type="text"] {
    width: 92%;
    padding: 12px;
    margin-bottom: 15px;
    margin-top: 15px;
    border: 1.5px solid #bcae9e;
    border-radius: 8px;
    font-size: 15px;
    background-color: #fcf9f7;
  }

  form input[type="text"]:focus {
    outline: none;
    border-color: #6d4c41;
    box-shadow: 0 0 6px rgba(109, 76, 65, 0.3);
  }

  .confirm-btn {
    width: 100%;
    padding: 1rem;
    font-size: 1.1rem;
    background-color: #6d4c41;
    border: none;
    border-radius: 8px;
    color: #fff;
    margin-top: 1rem;
    font-weight: bold;
  }

  .confirm-btn:hover {
    background-color: #4e342e;
  }

  a {
    display: block;
    text-align: center;
    margin-top: 1.5rem;
    color: #6d4c41;
    text-decoration: none;
    font-weight: 600;
  }

  a:hover {
    text-decoration: underline;
    color: #4e342e;
  }

  @media screen and (max-width: 600px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }

    th {
      display: none;
    }

    td {
      text-align: right;
      padding-left: 50%;
      position: relative;
      border-bottom: 1px solid #d3c4b9;
    }

    td::before {
      content: attr(data-label);
      position: absolute;
      left: 1rem;
      width: 45%;
      padding-right: 1rem;
      text-align: left;
      font-weight: bold;
      color: #6b4e3d;
    }
  }
</style>

</head>
<body>

  <div class="container">
    <h1>Your Cart</h1>

    {% if items %}
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td data-label="Item">{{ item.name }}</td>
          <td data-label="Qty">
            <form method="POST" style="display:inline;">
              <input type="hidden" name="update_item" value="{{ item.id }}">
              <input type="hidden" name="action" value="minus">
              <button type="submit">‚àí</button>
            </form>
            {{ item.qty }}
            <form method="POST" style="display:inline;">
              <input type="hidden" name="update_item" value="{{ item.id }}">
              <input type="hidden" name="action" value="plus">
              <button type="submit">+</button>
            </form>
          </td>
          <td data-label="Price">‚Çπ{{ item.price }}</td>
          <td data-label="Subtotal">‚Çπ{{ item.subtotal|round(2) }}</td>
          <td data-label="Action">
            <form method="POST">
              <input type="hidden" name="update_item" value="{{ item.id }}">
              <input type="hidden" name="action" value="remove">
              <button type="submit" class="remove-btn">üóë Remove</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="total-section">
      Total: ‚Çπ{{ total|round(2) }}
    </div>

    <form method="POST" action="/place_order">
      <input type="text" name="customer_name" placeholder="Your Name" required>
      <input type="text" name="table_number" placeholder="Table Number" required>
      <button type="submit" class="confirm-btn">üõí Place Order</button>
    </form>

    {% else %}
    <p style="text-align: center; font-size: 1.2rem; margin-top: 2rem;">Your cart is empty!</p>
    {% endif %}

    <a href="{{ url_for('customer_menu') }}" style="display: block; text-align: center; margin-top: 1.5rem;">
      ‚Üê Continue Shopping
    </a>
  </div>

</body>
</html>
